<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="nav-item" >
        <h5 style="margin-top: 0.7%; margin-left: 0.8%;">Expense Tracker</h5>
        <nav class="nav">
            <a class="nav-link text-dark" href="index.html"><h4>DashBoard</h4></a>
            <a class="nav-link text-dark" href="expense.html"><h4>Expense</h4></a>
            <a class="nav-link text-dark" href="Income.html"><h4>Income</h4></a>
        </nav>
    </div>

    
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-5">
                    <div class="card-body">
                        <h5 class="card-title">Balance</h5>
                        <p class="card-text" id="total_balance">₹ 0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-5">
                    <div class="card-body">
                        <h5 class="card-title">Total Income</h5>
                        <p class="card-text" id="total_income"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-5">
                    <div class="card-body">
                        <h5 class="card-title">Total Expense</h5>
                        <p class="card-text" id="total_expense"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-5">
                    <div class="card-body">
                        <h5 class="card-title">Latest Income</h5>
                        <p class="card-text" id="latest_income"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-5">
                    <div class="card-body">
                        <h5 class="card-title">Latest Expense</h5>
                        <p class="card-text" id="latest_expense"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-5">
                    <div class="card-body">
                        <h5 class="card-title">Min. Income</h5>
                        <p class="card-text" id="min_income"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-5">
                    <div class="card-body">
                        <h5 class="card-title">Max. Income</h5>
                        <p class="card-text" id="max_income"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-5">
                    <div class="card-body">
                        <h5 class="card-title">Min. Expense</h5>
                        <p class="card-text" id="min_exp"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-5">
                    <div class="card-body">
                        <h5 class="card-title">Max. Expense</h5>
                        <p class="card-text" id="max_exp"></p>
                    </div>
                </div>
            </div>
        </div>

       

       
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            
			fetch(`/api/stats`)
					.then(response => response.json())
					.then(e => {
										 document.getElementById("total_income").innerHTML = '₹'+ e.income;
										 document.getElementById("total_expense").innerHTML = '₹'+ e.expense;
										 document.getElementById("total_balance").innerHTML = '₹'+ e.balance;
										 document.getElementById("latest_income").innerHTML = '₹'+ e.latestIncome.amount;
						                 document.getElementById("latest_expense").innerHTML = '₹'+ e.lastestExpense.amount;
			                             document.getElementById("min_income").innerHTML = '₹'+ e.minIncome;
			                             document.getElementById("max_income").innerHTML = '₹'+ e.maxIncome;
			                             document.getElementById("min_exp").innerHTML = '₹'+ e.minExpense;
			                             document.getElementById("max_exp").innerHTML = '₹'+ e.maxExpense; 
										 
										
										 
						});

        });
    </script>

</body>
</html>
